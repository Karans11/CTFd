name: Deploy CTFd to Railway

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python -m py_compile CTFd/__init__.py && echo "âœ… Syntax OK"

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g @railway/cli
      - run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      - run: echo "ðŸš€ Deployed at $(date -u)"
